<!DOCTYPE html>
<html>

    <script src="lib/babel-polyfill/browser-polyfill.js"></script>

<body class="ios">
<toast></toast>

        <header class="bar bar-header bar-stable">
        </header>

        <ion-content class="has-header side-menu">
            <ion-list>

                <ion-item menu-close href="#/tab/likes">

            </ion-list>
        </ion-content>
        <ion-side-menu>

</ion-side-menus>


<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar id="ion-nav-bar" class="bar-stable">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" ng-click="openDrawer()"></button>
    </ion-nav-buttons>
</ion-nav-bar>

  The views will be rendered in the <ion-nav-view> directive below
