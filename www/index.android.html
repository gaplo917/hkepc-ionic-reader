<body class="ios">

<ion-side-menus>

-->
<ion-nav-bar id="ion-nav-bar" class="bar-stable">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" ng-click="openDrawer()"></button>
    </ion-nav-buttons>
</ion-nav-bar>
