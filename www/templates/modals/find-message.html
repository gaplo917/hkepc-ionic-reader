<ion-modal-view class="card-view">
  <ion-header-bar class="bar-dark fix-buttons">
    <i class="button ion ion-ios-close-empty" ng-click="hide()"></i>
    <h1 class="title">回覆</h1>
  </ion-header-bar>
  <ion-content>
    <div style="text-align:center">
      <h4 class="title item-text-wrap" >{{message.post.title || '下載中'}}</h4>
    </div>
    <div class="spinner">
      <ion-spinner class="spinner" icon="android" ng-show="!message"></ion-spinner>
    </div>
    <div class="list card" ng-show="message.content">

      <div class="item item-avatar">
        <img ng-src="{{message.author.image}}">
        <h2 ng-bind="message.author.name"></h2>
        <p>{{message.createdAt}} <span style="float:right">#{{message.pos}}</span></p>
      </div>

      <div class="item item-body" ng-bind-html="message.content"></div>

      <div class="button button-full" ng-click="goToMessage(message)">前往帖子 <i class="ion-ios-arrow-right"></i></div>

    </div>

    <div class="tab-bar-inset"></div>
  </ion-content>
</ion-modal-view>
