
<ion-modal-view class="card-view">
  <ion-header-bar class="bar-positive">
    <i class="button ion ion-ios-close-empty" ng-click="hide()"></i>
    <h1 class="title">{{ message.post.title }}</h1>
    <button class="button" ng-click="doReply(reply)">發佈</button>
  </ion-header-bar>
  <ion-content overflow-scroll="true">
    <ion-list>
      <div class="item item-divider" style="text-align: center;">
        回覆類別
      </div>
      <div class="row" style="padding:0;">
        <ion-radio style="width:34%" ng-model="reply.type" ng-value="1"><i class="icon ion-compose"></i> 無</ion-radio>
        <ion-radio style="width:34%" ng-model="reply.type" ng-value="2"><i class="icon ion-reply"></i> 回覆</ion-radio>
        <ion-radio style="width:34%" ng-model="reply.type" ng-value="3"><i class="icon ion-quote"></i> 引用</ion-radio>
      </div>
    </ion-list>

    <input-helper modal='this' content-model='reply.content' on-image-upload="onImageUpload"></input-helper>

      <textarea id="reply-content"
                placeholder="請輸入文字"
                ng-model="reply.content"
                style="width: 100%;height: 200px; padding: 20px;"
      ></textarea>
      <div class="tab-bar-inset"></div>

  </ion-content>
</ion-modal-view>
