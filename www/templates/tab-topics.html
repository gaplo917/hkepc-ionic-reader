<ion-view class="topics-view">
    <ion-nav-title>論壇版塊
        <span class="less-important-info">{{vm.cacheTimestamp}}</span>
        <ion-spinner class="spinner spinner-xs" icon="bubbles" ng-if="vm.refreshing"></ion-spinner>
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" ng-click="openDrawer()" ng-if="::!isiOSNative()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-ios-refresh-empty" ng-click="vm.doRefresh()"></a>
    </ion-nav-buttons>
    <ion-content on-touch="vm.onTouch()" on-release="vm.onRelease()">
        <div class="spinner" ng-show="vm.topics.length == 0">
            <ion-spinner class="spinner" icon="android"></ion-spinner>
            <p class="reminder">如無法加載，請將 <i class="ion-ios-infinite"></i> 內的「論壇風格設定」設定為 HKEPC </p>
        </div>
        <!--For Better UX. Tell users to login to see all topics-->
        <p ng-if='vm.topics.length > 0 && !vm.isLoggedIn' class="alert-warning" style="text-align: center; margin:0">
            你需要登入 HKEPC 帳號才能瀏覽所有論壇版塊
        </p>

        <ion-list ng-if="vm.topics.length > 0">
            <!--Static Topic-->
            <span>
        <div class="item item-divider" ng-show='vm.isLoggedIn'>會員功能</div>
        <ion-item
            ng-show='vm.isLoggedIn'
            class="odd item-remove-animate item-avatar item-icon-right "
            type="item-text-wrap"
            href="#/tab/topics/latestPost/page/1">
          <i class="ion-ios-clock-outline icon"
             style="position: absolute;
                    top: 16px;
                    color:#77c320;
                    left: 16px;
                    max-width: 40px;
                    max-height: 40px;
                    width: 100%;
                    height: 100%;
                    border-radius: 50%;"></i>
          <h2>最新發佈</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <small class="last-description">瀏覧用戶 24 小時內最新發佈的帖子</small>
        </ion-item>
        <ion-item
            ng-show='vm.isLoggedIn'
            class="even item-remove-animate item-avatar item-icon-right "
            type="item-text-wrap"
            href="#/tab/topics/latest/page/1">
          <i class="ion-ios-chatboxes-outline icon"
             style="position: absolute;
                    top: 16px;
                    color:#77c320;
                    left: 16px;
                    max-width: 40px;
                    max-height: 40px;
                    width: 100%;
                    height: 100%;
                    border-radius: 50%;"></i>
          <h2>最新帖子</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <small class="last-description">瀏覧 24 小時內回覆的帖子</small>
        </ion-item>
        <ion-item
            ng-show='vm.isLoggedIn'
            class="odd item-remove-animate item-avatar item-icon-right "
            type="item-text-wrap"
            href="#/tab/topics/search">
          <i class="ion-ios-search icon"
             style="position: absolute;
                    top: 16px;
                    color:#77c320;
                    left: 16px;
                    max-width: 40px;
                    max-height: 40px;
                    width: 100%;
                    height: 100%;
                    border-radius: 50%;"></i>
          <h2>搜尋帖子</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <small class="last-description">尋找你有興趣的帖子</small>
        </ion-item>
          
        <ion-item
            ng-show='vm.isLoggedIn'
            class="even item-remove-animate item-avatar item-icon-right "
            type="item-text-wrap"
            href=""
            ng-click="vm.onIRSection()">
          <img class="topic-icon" ng-src="img/Icon.png"/>
          <h2>IR 專區</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <small class="last-description">更新、教學、問題回報</small>
        </ion-item>

      </span>


        <!--Dynamic Topic-->
        <span ng-repeat="topic in vm.topics track by $index">
        <div ng-if="topic.groupName" ng-show="vm.canShowGroupNameIniOSReview(topic.groupName)" class="item item-divider"
             ng-bind="topic.groupName">
        </div>
        <ion-item
            ng-if="!topic.groupName"
            ng-show="vm.canShowSectionInIOSReview(topic.id)"
            ng-class-odd="'odd'" ng-class-even="'even'"
            class="item-remove-animate item-avatar item-icon-right "
            type="item-text-wrap"
            href="#/tab/topics/{{topic.id}}/page/1">
          <img class="topic-icon" ng-src="{{topic.image}}" ng-show="vm.canShowIniOSReview(topic.id)"/>
          <h2 ng-bind="topic.name"></h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <small class="last-description" ng-bind="topic.description"></small>
        </ion-item>
      </span>

            <div class="tab-bar-inset"></div>
        </ion-list>
    </ion-content>
</ion-view>
