<ion-view class="feature-view">
    <ion-nav-title>
        功能
    </ion-nav-title>
    <div class="spinner" ng-if="vm.chats.length == 0">
        <ir-spinner></ir-spinner>
    </div>
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" ng-click="openDrawer()" ng-if="::!isiOSNative"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-ios-refresh-empty" ng-click="vm.doRefresh()"></a>
    </ion-nav-buttons>
    <ion-content>

        <div class="list card">

            <a href="#/tab/features/account" class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-person-stalker inner-icon" style="background-color: #795548;"></i>
                </div>

                <div style="margin-left:10px">帳號管理</div>
                <i class="list-right-arrow icon ion-chevron-right icon-accessory"></i>
            </a>

        </div>

        <div class="list card">

            <a href="#/tab/features/chats" class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-ios-email inner-icon" style="background-color: #2196F3;"></i>
                </div>

                <div style="margin-left:10px">私人訊息</div>
                <span ng-show="vm.notification.pm > 0"
                      class="fright badge badge-assertive">{{vm.notification.pm}}</span>
                <i class="list-right-arrow icon ion-chevron-right icon-accessory"></i>
            </a>

            <a href="#/tab/features/notifications" class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-ios-paper inner-icon" style="background-color: #43A047;"></i>
                </div>
                <div style="margin-left:10px">帖子消息</div>
                <span ng-show="vm.notification.post > 0"
                      class="fright badge badge-assertive">{{vm.notification.post}}</span>
                <i class="list-right-arrow icon ion-chevron-right icon-accessory"></i>
            </a>

        </div>

        <div class="list card">

            <a href="#/tab/features/mypost/threads" class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-ios-box inner-icon" style="background-color: #3F51B5;"></i>
                </div>
                <div style="margin-left:10px">我的帖子</div>
                <i class="list-right-arrow icon ion-chevron-right icon-accessory"></i>
            </a>

            <a href="#/tab/features/myreply" class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-ios-undo inner-icon" style="background-color: #00BCD4;"></i>
                </div>
                <div style="margin-left:10px">我的回覆</div>
                <i class="list-right-arrow icon ion-chevron-right icon-accessory"></i>
            </a>

            <a href="#/tab/features/mypost/favorites" class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-ios-bookmarks inner-icon" style="background-color: #E65100;"></i>
                </div>
                <div style="margin-left:10px">我的收藏</div>
                <i class="list-right-arrow icon ion-chevron-right icon-accessory"></i>
            </a>

            <a href="#/tab/features/mypost/attention" class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-ios-eye inner-icon" style="background-color: #0091EA;"></i>
                </div>
                <div style="margin-left:10px">我的關注</div>
                <i class="list-right-arrow icon ion-chevron-right icon-accessory"></i>
            </a>

        </div>

        <div class="list card">

            <a href="#/tab/features/history" class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-ios-clock inner-icon" style="background-color: #283593;"></i>
                </div>

                <div style="margin-left:10px">瀏覧紀錄</div>
                <i class="list-right-arrow icon ion-chevron-right icon-accessory"></i>
            </a>

        </div>

        <div class="list card">

            <div class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-images inner-icon" style="background-color: #009688;"></i>
                </div>

                <div style="margin-left:10px;line-height: 2;">自動載入圖片 <span class="ultra-less-important-info">(IR Silver 限定)</span>
                    <label class="toggle toggle-assertive fright">
                        <input type="checkbox" ng-model="vm.isAutoLoadImage">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

            </div>

        </div>

        <div class="list card">

            <div class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-ios-pricetag inner-icon" style="background-color: #3D5AFE;"></i>
                </div>

                <div style="margin-left:10px;line-height: 2;">IR 簽名 <span class="ultra-less-important-info">(IR Silver 限定)</span>
                    <label class="toggle toggle-assertive fright">
                        <input type="checkbox" ng-model="vm.signature">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

            </div>

        </div>

        <div class="list card">

            <div class="feature-route item item-icon-left">
                <div class="icon">
                    <i class="ion-ios-color-wand inner-icon" style="background-color: #212121;"></i>
                </div>

                <div style="margin-left:10px;line-height: 2;">黑底模式
                    <label class="toggle toggle-assertive fright">
                        <input type="checkbox" ng-model="vm.darkTheme">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

            </div>

        </div>

        <div class="list card">

            <div class="feature-route item item-icon-left selectable">
                <div class="icon">
                    <i class=" inner-icon" style="background-color: #212121;">A</i>
                </div>

                <div style="margin-left:10px;line-height: 2;">界面大小
                    <div class="fright">
                        <select ng-model="vm.fontSize">
                            <option value="60">人類極限</option>
                            <option value="70">極小</option>
                            <option value="80">小</option>
                            <option value="90">較小</option>
                            <option value="100">標準</option>
                            <option value="110">較大</option>
                            <option value="120">大</option>
                            <option value="130">極大</option>
                            <option value="150">裝置極限</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>

        <div class="list card">

            <div class="feature-route item item-icon-left">
                <div class="icon">
                    <i class=" inner-icon" style="background-color: #212121;">M</i>
                </div>

                <div style="margin-left:10px;line-height: 2;">M 字額修正 <span class="ultra-less-important-info">(適用於部份手機)</span>
                    <label class="toggle toggle-assertive fright">
                        <input type="checkbox" ng-model="vm.mHeadFix">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>

            </div>

        </div>

        <div class="list card" ng-show="vm.isLoggedIn">

            <div class="feature-route item item-icon-left selectable">
                <div class="icon">
                    <i class="ion-ios-cog inner-icon" style="background-color: #8fc320;"></i>
                </div>

                <div style="margin-left:10px;line-height: 2;">論壇風格設定
                    <div class="fright ">
                        <select ng-model="vm.forumStyle">
                            <option value="">使用默認</option>
                            <option value="23">HKEPC（傳統介面)</option>
                            <option value="28">HKEPC</option>
                            <option value="29">HKEPC 2.0（beta）</option>
                        </select>
                    </div>
                    <p class="forum-style-warning" ng-show="vm.forumStyle != 28">** HKEPC IR 不支援此風格</p>
                </div>

            </div>

        </div>
        <div class="super-less-important-info text-center" style="padding-bottom: 20px;">
            Designed & Developed by <a onclick="window.open('https://blog.gaplotech.com', '_system', 'location=yes')">Gap撈Tech</a>
        </div>
        <div class="tab-bar-inset"></div>
    </ion-content>
</ion-view>
