<ion-view class="mypost-view">
  <ion-nav-title ng-click="vm.openPageSliderPopover($event)" ng-show="vm.page">
    第 {{vm.page}} 頁 <i class="ion-android-arrow-dropdown"></i>
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button button-icon ion-ios-arrow-thin-left" ng-click="vm.onBack()">
    </button>
  </ion-nav-buttons>
  <ion-content lazy-scroll on-swipe-right="vm.onBack()" >
    <div class="spinner">
      <ion-spinner class="spinner" icon="android" ng-show="vm.myposts.length == 0"></ion-spinner>
    </div>
    <ion-list>
      <ion-item class="item item-icon-right"  href="{{::mypost.post.url}}"
                ng-repeat="mypost in vm.myposts track by $index"
                ng-class-odd="'odd'" ng-class-even="'even'">
        <h2 class="item-text-wrap">        <i class="ion-ios-locked" ng-show="::mypost.status == '關閉'"></i> {{::mypost.post.title}}</h2>
        <div>
          <small style="color:#999">#{{$index + 1}} {{::mypost.topic.title}}</small>
          <small class="fright" style="color:#999">{{::mypost.lastpost.timestamp}} @ {{::mypost.lastpost.by}}</small>
        </div>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
    <ion-infinite-scroll
        class="ispinner text-center"
        ng-if="vm.hasMoreData()"
        on-infinite="vm.loadMore()"
        spinner="android"
        immediate-check="false"
        distance="7%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
