<ion-view view-title="{{vm.title}}設定" class="contentmanage-view">
    <ion-content>
        <div class="spinner" ng-if="vm.items.length == 0">
            <ir-spinner></ir-spinner>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text"
                       ng-model="vm.searchText"
                       ng-change="vm.searchOnTextChange()"
                       placeholder="搜尋 (例如: 吹水王國)">
            </label>
        </div>
        <div class="less-important-info"
             ng-if="vm.items.length > 0"
             style="text-align: center; margin-top: -12px;margin-bottom: 8px">
            選取你希望在「{{vm.title}}」中隱藏的版塊
        </div>
        <ion-list>
            <ion-item
                ng-repeat="item in vm.items"
                style="height: 48px; padding: 0;"
                ng-style="{ 'padding-left': item.isSubTopic ? '32px': 0 }"
            >
                <ion-checkbox class="checkbox-assertive" ng-model="item.isSelected" ng-click="vm.onTopicSelected()">{{item.name}}</ion-checkbox>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
