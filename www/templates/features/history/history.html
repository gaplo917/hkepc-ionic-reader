<ion-view class="feature-view">
  <ion-nav-title>
    瀏覧紀錄
  </ion-nav-title>
  <div class="spinner">
    <ion-spinner class="spinner" icon="android" ng-show="vm.chats.length == 0"></ion-spinner>
  </div>
  <ion-nav-buttons side="left" ng-if="::isiOSNative()">
    <button class="button button-icon ion-ios-arrow-thin-left" ng-click="::vm.onBack()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card">

      <a ng-repeat="dateStr in vm.sortedDateStrKey(vm.historyStat) track by $index" href="#/tab/features/history/{{dateStr}}" class="item item-icon-right">

        <div style="margin-left:10px">{{vm.relativeMomentize(dateStr)}}
          <span class="fright badge badge-royal" >{{vm.historyStat[dateStr].count}}</span>
          </div>
        <i class="icon ion-chevron-right icon-accessory" ></i>
      </a>


    </div>
  </ion-content>
</ion-view>
