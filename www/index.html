<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <link rel="apple-touch-icon" sizes="128x128" href="/img/icon.png" />
    <title>HKEPC IR</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HKEPC IR" />
    <meta
      property="og:description"
      content="HKEPC IR 是一個開源的第三方瀏覽器，作者致力提供流暢的手機瀏覽體驗給予 HKEPC 用戶！"
    />
    <meta property="og:image" content="https://promote.hkepc.pro/img/webpage_preview.png" />
    <!-- compiled css output -->
    <script>
      const css = document.createElement('link')
      css.rel = 'stylesheet'
      css.type = 'text/css'

      if (document.location.href.includes('mode=dark')) {
        css.href = '/css/ionic.app.dark.css'
      } else if (document.location.href.includes('mode=oled')) {
        css.href = '/css/ionic.app.oled.dark.css'
      } else {
        css.href = '/css/ionic.app.css'
      }
      document.getElementsByTagName('head')[0].appendChild(css)
    </script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6824192750449483"
      crossorigin="anonymous"
    ></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PXSV9K7D20"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-PXSV9K7D20')
    </script>
  </head>
  <body class="ios" id="init-default">
    <toast></toast>
    <ion-nav-view></ion-nav-view>
  </body>
  <script src="/js/dependencies.js"></script>
  <script src="/js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered: ', registration)
          })
          .catch((registrationError) => {
            console.error('Service Worker registration failed: ', registrationError)
          })
      })
    }
  </script>
</html>
